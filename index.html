<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO / App Description -->
  <meta
    name="description"
    content="Mindset Coach Mini CRM – a calm, professional dashboard for coaches to manage clients, leads, sessions, and progress in one place."
  />
  <meta name="author" content="WebSync360" />

  <!-- Page Title -->
  <title>MindsetCRM — Coach Dashboard</title>

  <!-- Favicon -->
  <!-- Replace later with real logo -->
  <link
    rel="icon"
    href="https://via.placeholder.com/32x32.png?text=M"
    type="image/png"
  />

  <!-- Google Font: Inter -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS (compiled) -->
  <link href="dist/output.css" rel="stylesheet" />

  <!-- Optional: Animate.css (use sparingly) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Open Graph (Social Preview) -->
  <meta property="og:title" content="MindsetCRM — Coach Dashboard" />
  <meta
    property="og:description"
    content="A lightweight, professional CRM built for mindset coaches to manage clients, sessions, and growth."
  />
  <meta
    property="og:image"
    content="https://via.placeholder.com/1200x630.png?text=MindsetCRM+Preview"
  />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MindsetCRM — Coach Dashboard" />
  <meta
    name="twitter:description"
    content="A calm, modern CRM dashboard designed specifically for mindset coaches."
  />
  <meta
    name="twitter:image"
    content="https://via.placeholder.com/1200x630.png?text=MindsetCRM+Preview"
  />

  <!-- Normalize CSS (Optional, safe to keep) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />
</head>

<body class="bg-[#f7f8fa] text-slate-700 font-inter antialiased">

  <!-- APP HEADER -->
  <header class="fixed top-0 inset-x-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">

      <!-- Brand -->
      <div class="flex items-center gap-2">
        <div class="w-8 h-7 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold">
          B
        </div>
        <span class="text-lg font-semibold text-slate-900">
            BizEdge<span class="text-indigo-600">CRM</span>
        </span>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <button class="nav-btn active" data-target="dashboard">Dashboard</button>
        <button class="nav-btn" data-target="clients">Clients</button>
        <button class="nav-btn" data-target="leads">Leads</button>
        <button class="nav-btn" data-target="settings">Settings</button>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        id="menuBtn"
        class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg hover:bg-slate-100 text-slate-900"
        aria-label="Open Menu"
      >
        <!-- Hamburger Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

    </div>
  </header>

  <!-- MOBILE OVERLAY -->
  <div id="mobileMenu" class="fixed inset-0 z-40 hidden">
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- Slide Panel -->
    <aside class="relative bg-white w-72 h-full shadow-xl p-6">
      <div class="flex items-center gap-2 mb-8">
        <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold">
          M
        </div>
        <span class="text-lg font-semibold text-slate-900">
          Mindset<span class="text-indigo-600">CRM</span>
        </span>
      </div>

      <nav class="flex flex-col gap-4 text-sm font-medium">
        <button class="nav-btn flex items-center gap-3" data-target="dashboard">
          <!-- Dashboard Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H7v6h6m6-6v6h-6" />
          </svg>
          Dashboard
        </button>

        <button class="nav-btn flex items-center gap-3" data-target="clients">
          <!-- Clients Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A6 6 0 0112 15a6 6 0 016.879 2.804M12 12a4 4 0 100-8 4 4 0 000 8z" />
          </svg>
          Clients
        </button>

        <button class="nav-btn flex items-center gap-3" data-target="leads">
          <!-- Leads Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 17v-2a4 4 0 014-4h3m-7 6h6m2 0a2 2 0 100-4 2 2 0 000 4z" />
          </svg>
          Leads
        </button>

        <button class="nav-btn flex items-center gap-3" data-target="settings">
          <!-- Settings Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.333 0-2 .667-2 2s.667 2 2 2 2-.667 2-2-.667-2-2-2zM4.75 12a7.25 7.25 0 0014.5 0M12 4v1m0 14v1m8-8h-1M4 12H3m15.364-5.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707" />
          </svg>
          Settings
        </button>
      </nav>

    </aside>
  </div>

  <!-- MAIN APP -->
  <main class="pt-24 max-w-7xl mx-auto px-4">

    <section id="dashboard">
      <h1 class="text-2xl font-semibold text-slate-900 mb-2">Dashboard</h1>
      <p class="text-sm text-slate-500">Overview of your CRM activity.</p>
    </section>

    <section id="clients" class="hidden">
      <h1 class="text-2xl font-semibold text-slate-900">Clients</h1>
    </section>

    <section id="leads" class="hidden">
      <h1 class="text-2xl font-semibold text-slate-900">Leads</h1>
    </section>

    <section id="settings" class="hidden">
      <h1 class="text-2xl font-semibold text-slate-900">Settings</h1>
    </section>

  </main>

  <script src="src/script.js"></script>
</body>
</html>

<!-- APP HEADER -->
  <header class="fixed top-0 inset-x-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">

      <!-- Brand -->
      <div class="flex items-center gap-2">
        <div class="w-8 h-7 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold">
          B
        </div>
        <span class="text-lg font-semibold text-slate-900">
            BizEdge<span class="text-indigo-600">CRM</span>
        </span>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <button class="nav-btn active" data-target="dashboard">Dashboard</button>
        <button class="nav-btn" data-target="clients">Clients</button>
        <button class="nav-btn" data-target="leads">Leads</button>
        <button class="nav-btn" data-target="settings">Settings</button>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        id="menuBtn"
        class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg hover:bg-slate-100 text-slate-900"
        aria-label="Open Menu"
      >
        <!-- Hamburger Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

    </div>
  </header>
